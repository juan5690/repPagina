    <!DOCTYPE html>
    <html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Crear Cuenta</title>
    </head>

    <body>
        <div class="container">
            <h1>Crear Cuenta</h1>
            <form id="formulario">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="contrasena" class="form-label">Contraseña:</label>
                    <input type="password" class="form-control" id="contrasena" name="contrasena" required>
                </div>
                <div class="mb-3">
                    <label for="confirmarContrasena" class="form-label">Confirmar Contraseña:</label>
                    <input type="password" class="form-control" id="confirmarContrasena" name="confirmarContrasena"
                        required>
                    <label>
                        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Recordar
                        sesion
                    </label>
                </div>
                <div class="clearfix">
                    <button type="button" id="cancelar" class="cancelbtn">Cancelar</button>
                    <button type="submit"  class="signupbtn">Crear cuenta</button>
                </div>
            </form>
        </div>


        <!-- javascrip -->
        <script>
            document.getElementById("formulario").addEventListener("submit", function (event) {
                event.preventDefault(); // Evita el envío del formulario

                var nombre = document.getElementById("nombre").value;
                var email = document.getElementById("email").value;
                var contrasena = document.getElementById("contrasena").value;
                var confirmarContrasena = document.getElementById("confirmarContrasena").value;

                // Puedes agregar aquí tu código de JavaScript para validar los campos y realizar otras acciones

                if (contrasena !== confirmarContrasena) {
                    alert("Las contraseñas no coinciden");
                    return;
                }

                // Aquí puedes enviar los datos del formulario al servidor para el proceso de creación de cuenta

                alert("Cuenta creada exitosamente");
                window.location.href = "Pagina.html"; // Redirige al usuario a Pagina.html
            });

            document.getElementById("cancelar").addEventListener("click", function () {
                window.location.href = "Pagina.html"; // Redirige al usuario a index.html
            });
        </script>
    </body>

    </html>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
