<section id="venta-boletos" class="mt-5">
  <div class="container">
    <p class="text-center mx-auto">Venta de Boletos</p>
    <div class="row">
      <div class="col-md-15 mb-4">
        <form>
          <div class="mb-3">
            <label for="nombre-pelicula" class="form-label">Nombre de la película</label>
            <input type="text" class="form-control" id="nombre-pelicula">
          </div>
          <div class="mb-3">
            <label for="fecha" class="form-label">Fecha</label>
            <input type="date" class="form-control" id="fecha">
          </div>
          <div class="mb-3">
            <label for="horario" class="form-label">Horario</label>
            <select class="form-select" aria-label="Seleccione el horario">
              <option selected>Seleccione el horario</option>
              <option value="1">10:00 AM</option>
              <option value="2">12:00 PM</option>
              <option value="3">2:00 PM</option>
              <option value="4">4:00 PM</option>
              <option value="5">6:00 PM</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="cantidad-boletos" class="form-label">Cantidad de boletos</label>
            <input type="number" class="form-control" id="cantidad-boletos" min="1" max="10">
          </div>
          <button type="submit" formaction="medioPago.html" class="btn btn-primary">Comprar boletos</button>
          <button type="submit" formaction="Pagina.html" class="btn btn-primary">Menu principal</button>
        </form>
      </div>
