    <div class="container">
        <h1>Cartelera de Peliculas</h1>
        <form>
          <div class="mb-3">
            <label for="nombre" class="form-label">Pelicula</label>
            <input type="text" class="form-control" id="nombre">
          </div>
          <div class="mb-3">
            <label for="director" class="form-label">Director</label>
            <input type="text" class="form-control" id="director">
          </div>
          <div class="mb-3">
            <label for="duracion" class="form-label">Duracion</label>
            <input type="tel" class="form-control" id="duracion">
          </div>
          <button type="button" class="btn btn-primary" onclick="agregar()">Agregar</button>
        </form>
        <hr>
        <h2>Peliculas</h2>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Nombre</th>
              <th scope="col">Director</th>
              <th scope="col">Duracion</th>
              <th scope="col">Acciones</th>
            </tr>
          </thead>
          <tbody id="tabla-datos">
          </tbody>
        </table>
      </div>
      
      <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
      <script>
        let datos = [];
        const tablaDatos = document.getElementById('tabla-datos');
    
        function agregar() {
          const nombre = document.getElementById('nombre').value;
          const director = document.getElementById('director').value;
          const duracion = document.getElementById('duracion').value;
          const id = datos.length + 1;
          
          datos.push({
            id,
            nombre,
            director,
            duracion,
          });
          
          mostrarDatos();
          limpiarFormulario();
        }
    
        function mostrarDatos() {
          tablaDatos.innerHTML = '';
          
          datos.forEach((dato) => {
            const row = document.createElement('tr');
            row.innerHTML = `
              <th scope="row">${dato.id}</th>
              <td>${dato.nombre}</td>
              <td>${dato.director}</td>
              <td>${dato.duracion}</td>
              <td><button type="button" class="btn btn-danger" onclick="eliminar(${dato.id})">Eliminar</button></td>
            `;
            
            tablaDatos.appendChild(row);
          });
        }
    
        function eliminar(id) {
          datos = datos.filter((dato) => dato.id !== id);
          mostrarDatos();
        }
    
        function limpiarFormulario() {
          document.getElementById('nombre').value = '';
          document.getElementById('director').value = '';
          document.getElementById('duracion').value = '';
        }
      </script>
